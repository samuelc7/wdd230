<div id="weather-container">
    <div id="todays-weather">
        <h3>Today's Weather</h3>
        <div id="icon-and-condition">
            <img id="weather-icon" src="images/partly-cloudy.png" alt="weather icon">
            <p><span id="desc"></span></p>
        </div>
        <div class="weather-info">
            <p>Temperature: <span id="temp"></span>&deg;</p>
            <p>Wind Speed: <span id="wind-speed"></span> mph</p>
            <p>Wind Chill: &nbsp;&nbsp;<span id="wind-chill"></span></p>
        </div>
    </div>
    <div id="3-day-forecast">
        <h3>3 Day Weather Forecast</h3>
        <ul>
            <li>Day 1</li>
            <li>Day 2</li>
            <li>Day 3</li>
        </ul>
    </div>
</div>
