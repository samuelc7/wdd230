<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page with directory information about some of the major businesses">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Directory</title>
</head>
<body>
    <header>
        <div class="logo">
           <img src="images/logo_image.webp" alt="LOGO" width="1031" height="422">
           <h1>Chamber of Coruscant</h1>
       </div>
       <nav>
           <ul class="menu">
               <li class="hamburger-menu"><button onclick=showMenu() id="hamburger">&#9776;</button></li>
               <li><a href="#">Home</a></li>
               <li><a href="#">Weather</a></li>
               <li><a href="#">Join</a></li>
               <li><a href="#">Contact</a></li>
           </ul>
           <p><span id="time">Time here</span></p>
       </nav>
       <div class="social-media">
           <ul>
               <li><a target="_blank" href="https://www.facebook.com/"><img class="facebook-logo" src="images/facebook_logo.png" alt="Facebook Logo" width="382" height="389"></a></li>
               <li><a target="_blank" href="https://www.twitter.com/"><img class="twitter-logo" src="images/twitter.png" alt="Twitter Logo" width="180" height="183"></a></li>
           </ul>
       </div>
    </header>
    <main>
        <div class="cards">
            <div class="top-part">
                <h1>Business Directory</h1>
                <div class="buttons">
                    <button id="grid" onclick="toggleGrid()">Grid</button>
                    <button id="list" onclick="toggleList()">List</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><img src="images/logo_image.webp" alt="LOGO" width="1031" height="422"></li>
            <li>
                Coruscant Chamber of Commerce <br>
                Core Worlds, Corusca Sector, Coruscant System <br>
                info@coruscant.org <br> <br>
                (202)-555-0158
            </li>
            <li>
                &copy;2022 Chamber of Coruscant <br>
                | Samuel Cummings :: BYU-Idaho |
            </li>
        </ul>
    </footer>
    <script src="js/businesses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
