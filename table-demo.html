<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table_style.css">
    <title>Table Demo</title>
</head>
<body>
    <h1>Table Demo</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col"> Major</th>
                <th scope="col">GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bob</td>
                <td>WDD</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>Sue</td>
                <td>SWE</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>CS</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td colspan="2">CS</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
